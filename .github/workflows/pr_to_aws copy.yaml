name: Deploy to prod

# on:
#   workflow_dispatch:
on:
  pull_request:
   types: [opened, synchronize]
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - name: ðŸ”Ž Set GitHub Actions IP to GITHUB_ENV
      run: echo "GITHUB_ACTIONS_IP=$(curl https://api.ipify.org)" >> $GITHUB_ENV
    
    - name: PRINT ECHO GIP
      run: echo "${{ env.GITHUB_ACTIONS_IP }}"

    - name: Setting environment variables..
      run: |
        echo "AWS_DEFAULT_REGION=sa-east-1" >> $GITHUB_ENV
        echo "AWS_SG_NAME=CICD" >> $GITHUB_ENV
        echo "GITHUB_EVENT_ACTION=${{ github.event.action }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT__PR_ID=${{ github.event.pull_request.id }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT__PR_STATE=${{ github.event.pull_request.state }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT__PR_TITLE=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT__PR_REF=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT_PR_SHA=${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT__PR__FROM_GIT_URL=${{ github.event.pull_request.head.repo.git_url }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT__PR__TO_REF=${{ github.event.pull_request.base.ref }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT__PR__TO_SHA=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT__PR__TO_GIT_URL=${{ github.event.pull_request.base.repo.git_url }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT_REPOSITORY_URL=${{ github.event.repository.git_url }}" >> $GITHUB_ENV
        
    - name: Add Github Actions IP to Security group
      run: |
        aws ec2 authorize-security-group-ingress --group-name ${{ env.AWS_SG_NAME }} --protocol all --port all --cidr ${{ env.GITHUB_ACTIONS_IP }}/32    
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}

    - name: WEB HOOK REQUEST
      run: |
        curl -v -H "Content-Type: application/json" -H "token: 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" \
          -d "{ \
            "action": ${{ env.GITHUB_EVENT_ACTION }}, \
            "pr_id": ${{ env.GITHUB_EVENT__PR_ID }}, \
            "pr_state": ${{ env.GITHUB_EVENT__PR_STATE }}, \
            "pr_title": ${{ env.GITHUB_EVENT__PR_TITLE }}, \
            "pr_from_ref": ${{ env.GITHUB_EVENT__PR_REF }}, \
            "pr_from_sha": ${{ env.GITHUB_EVENT_PR_SHA }}, \
            "pr_from_git_url": ${{ env.GITHUB_EVENT__PR__FROM_GIT_URL }}, \
            "pr_to_ref": ${{ env.GITHUB_EVENT__PR__TO_REF }}, \
            "pr_to_git_url": ${{ env.GITHUB_EVENT__PR__TO_GIT_URL }}, \
            "pr_to_sha": ${{ env.GITHUB_EVENT__PR__TO_SHA }}, \
            "repo_git_url": ${{ env.GITHUB_EVENT_REPOSITORY_URL }}}" \
          -X POST http://ec2-18-231-108-196.sa-east-1.compute.amazonaws.com:8080/generic-webhook-trigger/invoke 2>&1
    
    - name: SHOW ENV
      run: |
        echo ${{env.GITHUB_EVENT_ACTION}}
        echo ${{env.GITHUB_EVENT_PULL_REQUEST}}
        echo ${{env.GITHUB_EVENT_PR_SHA}}
        echo ${{ github.event.pull_request }}
        echo ${{ github.event.pull_request.id }}
        echo ${{env.GITHUB_EVENT_REPOSITORY}}
        echo ${{env.GITHUB_EVENT_REPOSITORY_URL}}

    - name: Remove Github Actions IP from security group
      run: |
        aws ec2 revoke-security-group-ingress --group-name ${{ env.AWS_SG_NAME }} --protocol all --port all --cidr ${{ env.GITHUB_ACTIONS_IP }}/32
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}
      if: always()