name: Deploy to prod

# on:
#   workflow_dispatch:
on:
  pull_request:
   types: [opened, synchronize]
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
    - name: ðŸ”Ž Set GitHub Actions IP to GITHUB_ENV
      run: echo "GITHUB_ACTIONS_IP=$(curl https://api.ipify.org)" >> $GITHUB_ENV
    
    - name: PRINT ECHO GIP
      run: echo "${{ env.GITHUB_ACTIONS_IP }}"

    - name: Setting environment variables..
      run: |
        echo "AWS_DEFAULT_REGION=sa-east-1" >> $GITHUB_ENV
        echo "AWS_SG_NAME=CICD" >> $GITHUB_ENV
        echo "GITHUB_EVENT_ACTION=${{ github.event.action }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT_PULL_REQUEST=${{ github.event.pull_request.id }}" >> $GITHUB_ENV
        echo "GITHUB_EVENT_REPOSITORY=${{ github.event.repository }}" >> $GITHUB_ENV
        
    - name: Add Github Actions IP to Security group
      run: |
        aws ec2 authorize-security-group-ingress --group-name ${{ env.AWS_SG_NAME }} --protocol all --port all --cidr ${{ env.GITHUB_ACTIONS_IP }}/32    
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}

    - name: WEB HOOK REQUEST
      run: |
        curl -v -H "Content-Type: application/json" \
          -d '{"action": ${{ env.GITHUB_EVENT_ACTION }}} \
          -d '{"pull_request": ${{ env.GITHUB_EVENT_PULL_REQUEST }}}' \
          -d '{"repository": ${{ env.GITHUB_EVENT_REPOSITORY }}}' \
          -X POST http://ec2-54-94-95-148.sa-east-1.compute.amazonaws.com:8080/generic-webhook-trigger/invoke?token=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
    
    - name: SHOW ENV
      run: |
        echo ${{env.GITHUB_EVENT_ACTION}}
        echo ${{env.GITHUB_EVENT_PULL_REQUEST}}
        echo ${{env.GITHUB_EVENT_REPOSITORY}}

    - name: Remove Github Actions IP from security group
      run: |
        aws ec2 revoke-security-group-ingress --group-name ${{ env.AWS_SG_NAME }} --protocol all --port all --cidr ${{ env.GITHUB_ACTIONS_IP }}/32
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ env.AWS_DEFAULT_REGION }}
      if: always()